<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
  </head>
  <body class="unexploded">  <!-- Set initial state -->
    <div class="box">
      <div class="timer redfont" id="timer"></div>
      <div class="wires">
        <div id="blue" class="inlineblock">
          <img src="img/uncut-blue-wire.png" />
        </div>
        <div id="green" class="inlineblock">
          <img src="img/uncut-green-wire.png" />
        </div>
        <div id="red" class="inlineblock">
          <img src="img/uncut-red-wire.png" />
        </div>
        <div id="white" class="inlineblock">
          <img src="img/uncut-white-wire.png" />
        </div>
        <div id="yellow" class="inlineblock">
          <img src="img/uncut-yellow-wire.png" />
        </div>
      </div>
      <div class="reset">
        <form>
          <button type="submit">Reset</button>
        </form>
      </div>
    </div>
    <script src="mybomb.js"></script>
    <audio id="background" autoplay loop src="sounds/Siren.wav"></audio>
    <audio id="zap" src="sounds/Electricity.wav"></audio>
    <audio id="explosionsound" src="sounds/BldgExplode.wav"></audio>
    <audio id="cheers" src="sounds/CrowdYay.wav"></audio>
    <audio id="success" src="sounds/success.ogg"></audio>
  </body>
</html>
